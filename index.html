<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon1.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageTranslate Pro - AI-Powered Image Text Translation</title>
    <meta name="description" content="Extract text from images and translate into multiple languages with AI-powered OCR technology" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- DNS prefetch for external APIs -->
    <link rel="dns-prefetch" href="//api.mymemory.translated.net" />
    <link rel="dns-prefetch" href="//libretranslate.de" />
    
    <!-- Critical CSS inlined -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #581c87 50%, #0f172a 100%);
        min-height: 100vh;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; color: white;">
        <div style="text-align: center;">
          <div class="loading-spinner"></div>
          <p style="margin-top: 16px;">Loading ImageTranslate Pro...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
